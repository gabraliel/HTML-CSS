<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo vai ser hospedado em meu proprio servidor:</p>

    <video controls width="450px" autoplay loop>
        <source src="midias/meu -video.webm" type="video/webm">
        <source src="midias/meu-Video.mp4" type="video/mp4">
        <source src="midias/meu-video.mov" type="video/mov">
        <p>Seu navegador não tem compatibilidade para vídeos</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="450px" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>
</html>
