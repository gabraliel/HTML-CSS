<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%; /*configurações globais das CSS*/
        }
        body {
            background-image: linear-gradient(180deg, #92D2DE, #A2E0CF, #AEF4F1, #A7FAD1);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
</body>
</html>
