<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* Box level */
            background-color: lightgray;
            height: 35px;
            width: 376px;

            border: 10px solid darkslategray;

            padding: 5px 10px 5px 10px;

            margin: 20px auto 20px auto;

            outline: 4px dashed antiquewhite;
        }
        a { /*In-line box*/
            
            border: 10px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">linnks são exemplos de caixas In-Line level</a>.Vamos ver como tudo isso funciona</p>

</body>
</html>
